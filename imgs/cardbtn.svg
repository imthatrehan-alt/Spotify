<!-- Centered Play Button SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 100 100" role="img" aria-hidden="false">
  <!-- subtle outer shadow -->
  <defs>
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- main green circle -->
  <circle cx="50" cy="50" r="42" fill="#00E676" filter="url(#ds)"/>

  <!-- thin darker ring for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="2"/>

  <!-- perfectly centered black play triangle -->
  <polygon points="40,32 40,68 68,50" fill="#000"/>
</svg>
